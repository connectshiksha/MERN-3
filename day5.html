<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 5</title>
    <!-- Font awsome icon link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google font links  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <!-- CSS -->
    <style>
        * {
            font-family: "Kdam Thmor Pro", sans-serif;
        }
    </style>
</head>

<body>
    <h1>Media Tags</h1>
    <!-- Text -->
    <h2>Text</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Est ducimus recusandae nesciunt libero dolorem ipsum
        laboriosam molestias, ad ullam eius.</p>

    <!-- Image -->
    <h2>Image</h2>
    <img src="Images/computer.jpg" alt="" width="300">

    <!-- video-->
    <h2>Video</h2>
    <video src="Images/video.mp4" muted loop controls></video>
    <!-- 
    autoplay
    loop
    muted 
    controls
 -->
    <!-- audio -->
    <h2>Audio</h2>
    <audio src="Images/audio.mp3" controls loop></audio>

    <!-- Document -->
    <h2>Document</h2>
    <embed src="Images/htmlpdf.pdf" type="" width="500px" height="200px">

    <!--  Google Map-->
    <h2>Google Map</h2>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7408.540173682832!2d80.1810389348877!3d21.80849310000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a2a597ea10b2a75%3A0x55e45e05bd4b8c81!2sMoti%20Garden%20Balaghat!5e0!3m2!1sen!2sin!4v1709125328501!5m2!1sen!2sin"
        width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>

    <!-- Youtube video -->
    <h2>Youtube video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/RrMz9AFoUtE?si=PNjzeKFRtocByrZh&amp;controls=0"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>

    <!-- Icons -->
    <h2>Icons</h2>
    <i class="fa-solid fa-copy"></i>
    <!-- Other website -->
    <h2>Other website</h2>
    <iframe src="https://flipkart.com" frameborder="0" width="500px" height="500px">

    </iframe>


</body>

</html>
